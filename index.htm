<!doctype html>
<html>
    <head>
        <meta charset=“utf-8”><!--使用編碼-->
        <title>我的首頁</title><!--標題-->

    </head>
    <body><!--網頁內容-->
        <<!--放在哪輸入前面top預設的參數就會對應到那個位置-->
	    <a href="#apple">回到最下方</a>
		123<br>356<!--br是換行，換兩行就是<br><br>換三行就是<br><br><br>-->
		sd<br>apple
		<p>sad<br>banana</p><!--<p>換段如果沒有加上排版樣式就是單純換行加行距比較大-->
		<hr>
		hello world<!--<hr>也是換行，但是會有水平線-->
		<br>
		<a href="https://www.w3schools.com/tags/tag_hn.asp" target="_abc">w3schools.com</a>
		<!--target="_self"是不開新視窗，他是預設值不用特別寫-->
		<a href="https://www.google.com" target="_blank">Google</a>
		<!--target="_blank"開啟新視窗-->
		<a href="https://www.google.com" target="_abc">Google</a>
		<!--target="_自己取"開啟一個新分頁，後來開啟之後都會覆蓋掉abc那個分頁，分頁名稱要設定依樣都是abc>
		<!--網頁若需要包裝進去app的話，不可以開分頁，否則會出現問題-->
		<a href="next.htm">前往next</a>
		<!--切換內部文件某處所用-->
		
		<div style="height: 100px;background-color:green"></div><!--height高度 background背景 color顏色 <dir>是區域-->
		
		<a id="apple"></a>
		<!--圖片超連結-->
		
		<a href="https://www.google.com">

		<img src="orvgngrtziy.jpg" width="500"><!--圖片-->
		</a> &nbsp;
		<a href="https://www.yahoo.com">
		<img valign="top" src="321.jpg" width="500">
		<!--valign="top"需要下在圖片img後方使用 向上對其 參數是""-->
		</a>
		
		<img valign="top" src="map.png" width="450" height="400" usemap="#mymap">

		<map name="mymap">
			<area shape="rect" coords="0,0,100,100" href="https://www.google.com.tw">
			<area shape="rect" coords="350,350,450,400" href="https://www.apple.com">
			<!--rect是矩形，可以改成圓形參數後方x,y座標換成圓心加上半徑-->
			
		<img valign="top" src=>
		</map>

			<area shape="circle" coords="124,58,8" href="https://astrodoor.cc/horoscope.jsp">
