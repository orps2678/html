<!doctype html>
<html>
    <head>
        <meta charset=“utf-8”><!--使用編碼-->
        <title>我的首頁</title><!--標題-->
		 <!--h1~h6主要用在標籤-->
    </head>
    <body><!--網頁內容-->
       
		123<br>356<!--br是換行，換兩行就是<br><br>換三行就是<br><br><br>-->
		sd<br>apple
		<p>sad<br>banana</p><!--<p>換段如果沒有加上排版樣式就是單純換行加行距比較大-->
		<hr>
		hello world<!--<hr>也是換行，但是會有水平線-->
		<br>
		<a href="https://www.w3schools.com/tags/tag_hn.asp" target="_abc">w3schools.com</a>
		<!--target="_self"是不開新視窗，他是預設值不用特別寫-->
		<a href="https://www.google.com" target="_blank">Google</a>
		<!--target="_blank"開啟新視窗-->
		<a href="https://www.google.com" target="_abc">Google</a>
		<!--target="_自己取"開啟一個新分頁，後來開啟之後都會覆蓋掉abc那個分頁，分頁名稱要設定依樣都是abc>
		<!--網頁若需要包裝進去app的話，不可以開分頁，否則會出現問題-->
		<a href="next.htm">下一頁</a>
		<!--切換內部文件某處所用-->
		
		

		
		
		
		
		
		
	</body>
</html>
