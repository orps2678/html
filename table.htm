<html>
	 <head>
        <meta charset=“utf-8”><!--使用編碼-->
        <title>table</title><!--標題-->
		 <!--h1~h6主要用在標籤-->
    </head>
	<body>
		<table border="1">
			<tr><!--橫列-->
				<th colspan="2">月份</th><!--直欄--><!--colspan="2"是兩橫列併成一列-->
				
			</tr>
			<tr>
				<td>一月</td>
				<td>$100</td>
				
			</tr>
			<tr>
				<td>二月</td>
				<td rowspan="2">$80</td><!--rowspan="2"是兩直欄併成一欄-->
				
			</tr>
			<tr>
				<td>三月</td>
				<td>$100</td>
				
			</tr>
		</table>

	</body>
</html>
